<h2>Edit</h2>
<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">
			
			<form ng-controller="TaskController as taskController"
				  ng-submit="taskController.putTask(task)">
				<input type="text" ng-model="taskController.selectedTask.title" class="form-control" placeholder="Task title" required>
				<br>
				<textarea ng-model="taskController.selectedTask.description" class="form-control" placeholder="Describe what you need done" required></textarea>
				<br>
				<input type="text" ng-model="taskController.selectedTask.amount" class="form-control" placeholder="Type the value of task" required>
				<br>
				<input type="submit" value="Post" class="btn btn-warning">
			</form>

		</div>
	</div>
</div>
