<div class="auth-forms title">
	<h2>New Customer</h2>
	<form ng-controller="CustomerController as customerController" 
		  ng-submit="customerController.post(customer)">
		
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="name" ng-model="customer.name" class="form-control" placeholder="Name" required>
		</div>
		<br>
		<div class="input-group">	
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.lastName" class="form-control" placeholder="Surname" required>
		</div>
		<br>
		<div class="input-group">	
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.birth" class="form-control" placeholder="Birth Date" required>
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.grade" class="form-control" placeholder="Grade" required>
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="email" ng-model="customer.email" class="form-control" placeholder="E-mail" required>
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.phone" class="form-control" placeholder="Telephone" required>
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.parentName" class="form-control" placeholder="Parent Name">
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.parentLastName" class="form-control" placeholder="Parent Surname">
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.parentEmail" class="form-control" placeholder="Parent E-mail">
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
			</div>
			<input type="text" ng-model="customer.parentPhone" class="form-control" placeholder="Parent Telephone">
		</div>
		<br>
		<input type="submit" value="Create" class="btn btn-info">
	</form>
</div>
