<div class="auth-forms title">
	<h2>Register</h2>
	<form ng-controller="AuthController as authController" 
		  ng-submit="authController.register(user)">
		
		<div class="input-group">	
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			</div>
			<input type="name" ng-model="user.name" class="form-control" placeholder="Name" required>
		</div>
		<br>
		<div class="input-group">	
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
			</div>
			<input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" required>
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
			</div>
			<input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
		</div>
		<br>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
			</div>
			<input type="password" ng-model="user.confirmPassword" class="form-control" placeholder="Confirm Password" required>
		</div>
		<br>
		<input type="submit" value="Register" class="btn btn-info">
	</form>
</div>
