<form class="form-horizontal" ng-controller="ProductController as productController" 
		  ng-submit="productController.post(product)">
    <fieldset>
        <legend>New Product</legend>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" ng-model="product.name" class="form-control" id="inputName" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="textAreaDescription" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
            	<textarea ng-model="product.description" class="form-control" rows="3" id="textAreaDescription"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputSupplier" class="col-lg-2 control-label">Vendor</label>
            <div class="col-lg-10">
                <input ng-model="product.supplier"  type="text" class="form-control" id="inputSupplier" placeholder="Vendor">
            </div>
        </div>
        <div class="form-group">
            <label for="inputExpiredDate" class="col-lg-2 control-label">Best Before Date</label>
            <div class="col-lg-10">
                <input ng-model="product.expiredDate"  type="text" class="form-control" id="inputExpiredDate" placeholder="dd/mm/yyyy">
            </div>
        </div> 
        <div class="form-group">
            <label for="inputBuyAmount" class="col-lg-2 control-label">Buy Amount</label>
            <div class="col-lg-10">
                <input ng-model="product.buyAmount"  type="text" class="form-control" id="inputBuyAmount" placeholder="Buy Amount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSaleAmount" class="col-lg-2 control-label">Sell Amount</label>
            <div class="col-lg-10">
                <input ng-model="product.saleAmount"  type="text" class="form-control" id="inputSaleAmount" placeholder="Sell Amount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputStock" class="col-lg-2 control-label">Stock</label>
            <div class="col-lg-10">
                <input ng-model="product.stock"  type="text" class="form-control" id="inputStock" placeholder="Stock">
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-info">
        <a ng-href="#/browseproduct">
        	<input type="button" value="Cancel" class="btn btn-info">
        </a>
    </fieldset>
</form>
